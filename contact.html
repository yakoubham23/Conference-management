<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Conférence - Contact</title>
    <!-- Lien vers le fichier CSS dédié -->
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="events.html">Événements</a></li>
                <li><a href="speakers.html">Conférenciers</a></li>
                <li><a href="register.html">Inscription</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bannière Héros -->
    <section class="hero">
        <h1>Contactez-Nous</h1>
        <p>Vous avez des questions ? N'hésitez pas à nous contacter !</p>
    </section>

    <!-- Section Formulaire -->
    <section class="contact-form">
        <div class="container">
            <h2>Envoyez-nous un message</h2>
            <form action="#" method="POST">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Gestion de Conférence. Tous droits réservés.</p>
    </footer>
</body>
</html>
